name: build-and-push-vibevoice-docker

on:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile"
      - "Dockerfile.7b"
      - "requirements.txt"
      - "app/**"
      - "scripts/**"
      - "VibeVoice/**"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: build-and-push (${{ matrix.model_tag }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - model_tag: "1.5b"
            model_id: "vibevoice-1.5b"
          - model_tag: "7b"
            model_id: "vibevoice-7b"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show disk usage (before cleanup)
        run: |
          df -h

      # 释放 GitHub Hosted Runner 的磁盘空间，为 VibeVoice 模型下载/镜像分层留足空间
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: false

      - name: Show disk usage (after cleanup)
        run: |
          df -h
          docker system df || true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        shell: bash
        run: |
          set -euo pipefail
          # 每次 workflow run 自动生成递增版本号（避免依赖手动打 tag）
          # 版本号规则：v0.0.<GITHUB_RUN_NUMBER>
          VERSION="v0.0.${GITHUB_RUN_NUMBER}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/vibevoice-docker"
          MODEL_TAG="${{ matrix.model_tag }}"
          {
            echo "image=${IMAGE}"
            echo "version=${VERSION}"
            echo "tags<<EOF"
            echo "${IMAGE}:${VERSION}-${MODEL_TAG}"
            echo "${IMAGE}:${MODEL_TAG}"
            echo "EOF"
          } >> "${GITHUB_OUTPUT}"

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          build-args: |
            USE_CN_MIRRORS=0
            PIP_INDEX_URL=https://pypi.org/simple/
            VIBEVOICE_MODEL_ID=${{ matrix.model_id }}
          push: true
          tags: ${{ steps.vars.outputs.tags }}
          # 使用 GHCR 作为 build cache 存储，避免 GHA cache 体积/并发导致的缺 blob 问题
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/vibevoice-docker:buildcache-${{ matrix.model_tag }}
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/vibevoice-docker:buildcache-${{ matrix.model_tag }},mode=max

  release:
    name: create-github-release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release (if missing)
        env:
          GH_TOKEN: ${{ github.token }}
        shell: bash
        run: |
          set -euo pipefail
          TAG="v0.0.${GITHUB_RUN_NUMBER}"
          IMAGE="ghcr.io/${{ github.repository_owner }}/vibevoice-docker"

          NOTES_FILE="$(mktemp)"
          cat > "${NOTES_FILE}" <<EOF
          自动构建 Release（GitHub Actions）。

          Docker 镜像：
          - ${IMAGE}:${TAG}-1.5b
          - ${IMAGE}:${TAG}-7b
          EOF

          if gh release view "${TAG}" >/dev/null 2>&1; then
            echo "Release already exists: ${TAG}"
            exit 0
          fi

          gh release create "${TAG}" \
            --target "${GITHUB_SHA}" \
            --title "${TAG}" \
            --notes-file "${NOTES_FILE}"
